<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ジオメトリとマテリアル</title>
    <style>
        body {
            margin: 0;
            background: #000;
        }
    </style>
</head>

<body>
    <script type="module">
        import * as THREE from "https://cdn.skypack.dev/three@0.132";
        import OrbitControls from "https://cdn.skypack.dev/threejs-orbit-controls";

        //シーンの追加
        const scene = new THREE.Scene();

        //カメラの追加
        const camera = new THREE.PerspectiveCamera(
            75,
            window.innerWidth / window.innerHeight,
            0.1,
            100
        );
        camera.position.set(1, 1, 2);

        //レンダラーの追加
        const renderer = new THREE.WebGLRenderer({ alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        //マウス操作機能の追加
        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true; //滑らかに（徐々に）動かす
        controls.dampingFactor = 0.2; //慣性力の設定

        //物体の追加
        const boxGeometry = new THREE.BoxGeometry(1, 1, 1);
        const material = new THREE.MeshStandardMaterial({});
        const box = new THREE.Mesh(boxGeometry, material);
        scene.add(box);

        //ライトの追加
        const light = new THREE.DirectionalLight(0xffffff);
        light.position.set(1, 1, 1);
        scene.add(light);

        //アニメーション関数
        function animate() {
            renderer.render(scene, camera);

            requestAnimationFrame(animate);
        }

        //アニメーションを実行
        animate();

        //ウィンドウリサイズ時の処理
        function onWindowResize() {
            renderer.setSize(window.innerWidth, window.innerHeight);

            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
        }

        window.addEventListener("resize", onWindowResize);
    </script>
</body>

</html>
