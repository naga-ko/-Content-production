<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>three.jsの基礎</title>
    <style>
        body {
            overflow: hidden;
            margin: 0;
            background: url(./images/a53d046c495341e8353f9c527c2fc8d1.jpg) no-repeat center / cover;
        }
    </style>
</head>

<body>
    <script type="module">
        import * as THREE from "https://cdn.skypack.dev/three@0.132";
        import OrbitControls from "https://cdn.skypack.dev/threejs-orbit-controls";

        const scene = new THREE.Scene();

        const camera = new THREE.PerspectiveCamera(
            50,
            window.innerWidth / window.innerHeight,
            0.1,
            1000
        );
        camera.position.z = 500;

        const renderer = new THREE.WebGLRenderer({ alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        const controls = new OrbitControls(camera, renderer.domElement);

        const texture = new THREE.TextureLoader().load("./images/download-1.jpg");

        const geometry = new THREE.TorusKnotGeometry(100, 14, 37, 16, 9, 3);
        const material = new THREE.MeshBasicMaterial({ map: texture, });
        const torusKnot = new THREE.Mesh(geometry, material);
        scene.add(torusKnot);

        const light = new THREE.DirectionalLight(0xffffff);
        light.position.set(1, 1, 1);
        scene.add(light);

        const pointLight = new THREE.PointLight(0xffffff);
        scene.add(pointLight);


        function animate() {
            torusKnot.rotation.x += 0.01;
            torusKnot.rotation.y += 0.01;

            renderer.render(scene, camera);

            requestAnimationFrame(animate);
        }

        animate();

        function onWindowResize() {
            renderer.setSize(window.innerWidth, window.innerHeight);

            // Adjust camera aspect ratio
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
        }

        window.addEventListener("resize", onWindowResize);




    </script>
</body>

</html>
